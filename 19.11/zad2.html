    <title>

    <style>
        @keyframes rotator {
            0% {transform:rotateY(180deg);}
            14% {transform:rotateY(0deg);}
            28% {transform:rotateY(180deg);}
            42% {transform:rotateY(0deg);}
            56% {transform:rotateX(180deg);}
            70% {transform:rotateX(0deg);}
            84% {transform:rotateX(180deg);}
            100% {transform:rotateX(0deg);}
        }

        .rotated{
            animation: rotator 10s;
        }
    </style>
</head>

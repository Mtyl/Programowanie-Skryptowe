<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>
      Journal
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
    
    let counter = 0;
    let max;
    $( document ).ready(function() {
        max = Math.floor(Math.random() * (6 - 4)) + 4;
        $(".progress").append($(`<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">`))
        $(".progress-bar").text("0/"+max);
    });

    function post(){
        counter++;
        var request = $.ajax({
            url: "j",
            method: "POST",
            data: { iden : $("#iden").val() },
            dataType: "xml"
        });
        
        if(counter >= max){
            $("form").remove();
        }
        {
            let percent = Math.floor(counter/max*100);
            $(".progress-bar").attr("aria-valuenow",percent)
            .attr("style",`width: ${percent}%`).text(counter+'/'+max);
        }

        request.done(function( msg ) {
            let header = $(msg).find("record > header");
            let table = $("<table>");
            let status = $(header).attr("status");
            $(header).children().each(function(){
                let row = $("<tr>");
                let nameCell = $("<td>").append($(this).prop("tagName"));
                let valueCell = $("<td>").append($(this).text());
                $(row).append(nameCell);
                $(row).append(valueCell);
                $(table).append(row);
            });
            
            if(status != undefined){
                appendTable("status", status);
            }
            $("output").append(table);
        });
    }
    </script>
  </head>
  <body>
    <main>
        <div class="progress"></div>
      <form>
        <label for="imie">Identifier:</label>
          <input type="text" id="iden" size="50" value="oai:ojs.journals.agh.edu.pl:article/1100">
          <button class="btn btn-primary" onclick="post()" type="button">AJAX (POST)</button>
      </form>
      <output>

      </output>
    </main>
  </body>
</html>

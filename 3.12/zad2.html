<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <link href="index_files/style.css" rel="stylesheet">
    <script src="index_files/Chart.min.js"></script>
  </head>
  <style>
    #myChart{
      width: 400px;
      height: 400px;
      display: block;
    }

    #canvCont{
      width:1000px;
      height:400px;
    }
  </style>
  <body>

    <span id="radio-group">
      <input id="use-blocking-js" type="checkbox" name="worker" value="use-blocking-js" checked="checked">Use blocking call in main thread
      <input id="use-request-animation-frame" type="checkbox" name="worker" value="request-animation-frame">Use requestAnimationFrame
      <input id="use-worker" type="checkbox" name="worker" value="use-worker">Use a worker
      <input id="use-interval" type="checkbox" name="worker" value="use-interval">Use an interval
      <input id="use-timeout" type="checkbox" name="worker" value="use-timeout">Use a timeout
    </span>

   <input id="pointless-computations" type="button" name="pointless-computations" value="Do pointless computations!">

   <input id="start-stop" type="button" name="start-stop" value="Start animations">

    <div id="container">
      <div class="moving-box"></div>
    </div>

    <script type="text/javascript" src="index_files/blocking.js"></script>
    <script type="text/javascript" src="index_files/raf.js"></script>
    <script type="text/javascript" src="index_files/worker.js"></script>
    <script type="text/javascript" src="index_files/main.js"></script>
    <div id="canvCont">
    <canvas id="myChart"></canvas></div>
<script>
var ctx = document.getElementById('myChart');
var mydata = {
        labels: ["Blocking call", "requestAnimationFrame", "Worker", "Interval", "Timeout"],
        datasets: [{
            label: 'miliseconds',
            data: [0,0,0,0,0],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    }
var myChart = new Chart(ctx, {
    type: 'bar',
    data: mydata,
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});

</script>

</body></html>
